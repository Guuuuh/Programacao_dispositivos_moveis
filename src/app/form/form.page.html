<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title>Formulário</ion-title>
      </ion-col>
    </ion-row>

    <ion-segment>
      <ion-segment-button value="0">
        <ion-label> Dados pessoais </ion-label>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-label> Questionário </ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-item class="ion-margin-bottom ion-margin-top">
      <ion-label position="floating">Nome</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating"> Sexo </ion-label>
      <ion-select placeholder="Nenhuma opção selecionada">
        <ion-select-option [value]="'m'"> Masculino </ion-select-option>
        <ion-select-option [value]="'f'"> Feminino </ion-select-option>
        <ion-select-option [value]="'o'"> Outro </ion-select-option>
        <ion-select-option [value]="'n'"> Prefiro não informar </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating"> Data Nasc. </ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating"> RG </ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating"> CPF </ion-label>
      <ion-input placeholder="Somente Números" maxlength="11"></ion-input>
    </ion-item>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>

    <ion-col size="6">
      <ion-button (click)="primeiroMetodo(1, 2)" expand="full" color="success"> Salvar
      </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button (click)="limpar()" expand="full" color="tertiary"> Limpar
      </ion-button>
    </ion-col>

  </ion-row>
</ion-footer>
