<ion-header>
  <ion-toolbar>
    <ion-title>grid1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="8" size-md="6" style="border: 1px solid red;">
        1 de 3
      </ion-col>
      
      <ion-col size="2" size-md="3" style="border: 1px solid green;">
        2 de 3
      </ion-col>
      
      <ion-col size="2" size-md="3" style="border: 1px solid yellow;">
        3 de 3
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" style="border: 1px solid red;">
        Primeira Coluna
      </ion-col>
      
      <ion-col size="auto" style="border: 1px solid green;">
        Segunda Coluna Ajustada
      </ion-col>
      
      <ion-col size="3" style="border: 1px solid yellow;">
        Terceira Coluna
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col style="border: 1px solid red">
        <ion-row>
          <ion-col size="6" style="border: 1px solid red" class="ion-text-left">
            <p>Primeiro Texto</p>
          </ion-col>

          <ion-col size="6" style="border: 1px solid green" class="ion-text-center">
            <p>Segundo Texto</p>
          </ion-col>
        </ion-row>
      </ion-col>
      
      <ion-col style="border: 1px solid green" class="ion-text-center">

      </ion-col>
      
      <ion-col style="border: 1px solid yellow" class="ion-text-center">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" style="border: 1px solid red;">
        1 de 3
      </ion-col>
      
      <ion-col size="12" size-md="3" style="border: 1px solid green;">
        2 de 3
      </ion-col>
      
      <ion-col size="12" size-md="3" style="border: 1px solid yellow;">
        3 de 3
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
